<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CA RAG Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .chat-box {
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: white;
    }
    .chat-bubble {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .chat-user {
      background: #0d6efd;
      color: white;
      margin-left: auto;
    }
    .chat-bot {
      background: #e9ecef;
      color: black;
      margin-right: auto;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-3">üíº Chartered Accountant Assistant</h2>

  <!-- Chat history -->
  <div id="chat" class="chat-box mb-3"></div>

  <!-- Question form -->
  <form id="qa-form" class="d-flex">
    <input type="text" class="form-control me-2" id="question" placeholder="Type your question..." required>
    <button type="submit" class="btn btn-primary">Ask</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat");

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble", sender === "user" ? "chat-user" : "chat-bot");
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
    }

    document.getElementById("qa-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value;

      // Show user message
      addMessage(question, "user");
      document.getElementById("question").value = "";

      // Show temporary "thinking" bubble
      const thinkingBubble = document.createElement("div");
      thinkingBubble.classList.add("chat-bubble", "chat-bot");
      thinkingBubble.innerText = "‚è≥ Thinking...";
      chatBox.appendChild(thinkingBubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/x-www-form-urlencoded"},
          body: `question=${encodeURIComponent(question)}`
        });
	if (!res.ok) {
  		const text = await res.text();
  		alert("Server error: " + text);
  		throw new Error(text);
	}

        const data = await response.json();
        thinkingBubble.remove(); // remove "thinking"
        addMessage(data.answer || data.error || "‚ö†Ô∏è No response received.", "bot");
      } catch (err) {
        thinkingBubble.remove();
        addMessage("‚ùå Error: " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
